<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Tic-Tac-Toe</title>
</head> 
<body>
    <div class="root-container">
    <h1>Tic Tac Toe</h1>
    <div id="board">
        <div class="square">✩</div>
        <div class="square">✩</div>
        <div class="square">✩</div>
        <div class="square">✩</div>
        <div class="square">✩</div>
        <div class="square">✩</div>
        <div class="square">✩</div>
        <div class="square">✩</div>
        <div class="square">✩</div>
    </div>
    <div class="controls">
        <div id="message"></div>  
        <div class="inputs">
            <input type="text" id="player1" placeholder="First player's name">
            <input type="text" id="player2" placeholder="Second player's name">
        </div>
        <div class="buttons">
            <button id="start-button">Start Game</button>
            <button id="restart-button">Restart Game</button>
        </div>
    </div>
    <script src="index.js"></script>
</div>
</body>
</html>
